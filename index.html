<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Landing Page || Danilo Mereles</title>
    <link rel="stylesheet" href="./app/public/css/styles.css">
    <link rel="shortcut icon" href="./app/public/img/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header class="header">
        <nav class="header__navbar">
            <div class="header__logo">
                <img src="./app/public/img/logo.svg" alt="Fylo logo">
            </div>

            <div class="header__links">
                <a href="#" class="header__link">Features</a>
                <a href="#" class="header__link">Team</a>
                <a href="#" class="header__link">Sign In</a>
            </div>
        </nav>
    </header>

    <section class="hero">
        <div class="hero__container">
            <div class="hero__texts">
                <h1 class="hero__title">
                    All your files in one secure location, accessible anywhere.
                </h1>
                
                <p class="hero__description">
                    Fylo stores your most important files in one secure location. 
                    Access them wherever you need, share and collaborate with friends, 
                    family, and co-workers.
                </p>

                <form class="form">
                    <input type="email" class="form__input" placeholder="Enter your email">
                    <button class="btn">
                        Get Started
                    </button>
                </form>
            </div>

            <div class="hero__img">
                <img src="./app/public/img/illustration-1.svg" alt="Fylo hero-illustration">
            </div>
        </div>
    </section>

</body>
</html>
